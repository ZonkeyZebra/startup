        <main class="container-fluid bg-light text-center">
          <div>
            <h1>Welcome to Pick Your Plate!</h1>
            <!-- Displayed when needing authentication -->
            <div id="loginControls" style="display: none">
              <div class="input-group mb-3">
                <span class="input-group-text">&#128100</span>
                <input class="form-control" type="text" id="userName" placeholder="username" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">ðŸ”’</span>

              <button type="button" class="btn btn-outline-success" onclick="createUser()">Create</button>
            </div>
            <!-- Displayed when ready to play -->
            <div id="playControls" style="display: none">
              <div id="playerName"></div>
              <button type="button" class="btn btn-success" onclick="startReviewing()">Start</button>
              <button type="button" class="btn btn-dark" onclick="logout()">Logout</button>
            </div>

          <!-- Error dialog -->
