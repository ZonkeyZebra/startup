        <link rel="stylesheet" href="main.css" />

    <body>
        <header>
            <img alt="plate" width="250" class="icon" src="../Images/Plate Icon.png"/>
            <h1>Review</h1>
            <nav>
              <menu>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="your-reviews.html">Your Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              </menu>
            </nav>
          </header>
        <main>
            <form>
                <br/>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Restaurant</option>
                    <option value="1">Arby's</option>
                    <option value="2">Cafe Rio</option>
                    <option value="3">Cancun Cafe</option>
                    <option value="4">Chick-Fil-A</option>
                    <option value="5">Costa Vida</option>
                    <option value="6">Crown Burger</option>
                    <option value="7">Domino's</option>
                    <option value="8">Jamba Juice</option>
                    <option value="9">Jersey Mike's</option>
                    <option value="10">J-Dawgs</option>
                    <option value="11">Little Caesars</option>
                    <option value="12">Maria's</option>
                    <option value="13">McDonalds</option>
                    <option value="14">R & R BBQ</option>
                    <option value="15">Raisin' Canes</option>
                    <option value="16">Red 8 Bistro</option>
                    <option value="17">Subway</option>
                    <option value="18">Tropical Smoothie Cafe</option>
                    <option value="19">Wendy's</option>
                    <option value="20">Zupas</option>
                </select>
                <br/>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Your Rating</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
                <br/>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <br/>
                <div class="mb-3">
                  <label for="inputLocation" class="form-label">Location</label>
                  <textarea class="form-control" id="inputLocation" rows="1"></textarea>
                </div>
                <br/>
                <button type="submit" class="btn btn-success" onclick="submit()">Submit</button>
              </form>
            <div class="live-review-updates">
            </div>
        </main>
        <footer>
            <span class="text-reset">Cecily Black</span>
            <a href="https://github.com/ZonkeyZebra/startup">GitHub</a>
        </footer>
        <script src="reviews.js"></script>
    </body>
