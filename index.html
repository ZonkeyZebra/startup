<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pick Your Plate</title>
        <link rel="icon" href="../Images/Plate Icon.png" />
        <link rel="stylesheet" href="main.css" />
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <script src="login.js"></script>
    </head>
    <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header>
          <img alt="plate" width="250" class="icon" src="../Images/Plate Icon.png"/>
          <h1 class="site-title">Pick Your Plate</h1>
    
          <!-- Navigation elements -->
          <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
              <li class="nav-item"><a class="nav-link" href="your-reviews.html">Your Reviews</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </menu>
          </nav>
    
          <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
          <hr />
        </header>
    
        <main>
          <h1>Welcome</h1>
          <div class="login-box">
            <p style="font-style: bold; font-size: larger;">Login!</p>
            <form method="get" action="search.html">
              <label for="username" class="form-label" id="name-text">Username:</label>
              <input type="text" class="form-control" id="name" placeholder="Your username here" />
              <button type="submit" class="btn btn-outline-light" id="login-button" onclick="login()">Login</button>
            </form>
          </div>
        </main>
    
        <footer>
          <span class="text-reset">Cecily Black</span>
          <a href="https://github.com/ZonkeyZebra/startup">GitHub</a>
        </footer>
    </body>
</html>
