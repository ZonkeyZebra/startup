<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pick Your Plate</title>
        <link rel="icon" href="../Images/Plate Icon.png" />
    </head>
    <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header>
          <h1>Pick Your Plate</h1>
          <img alt="plate" width="250" src="../Images/Plate Icon.png"/>
    
          <!-- Navigation elements -->
          <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
              <li><a href="index.html">Home</a></li>
              <li><a href="search.html">Search</a></li>
              <li><a href="your-reviews.html">Your Reviews</a></li>
              <li><a href="about.html">About</a></li>
            </menu>
          </nav>
    
          <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
          <hr />
        </header>
    
        <main>
          <h1>Welcome</h1>
          <p>Login to play!</p>
          <div class="login-box">
            <form method="get" action="search.html">
              <label for="username">Username:</label>
              <input type="text" id="name" placeholder="Your username here" />
              <button type="submit">Login</button>
            </form>
          </div>
        </main>
    
        <footer>
          <hr />
          <span class="text-reset">Cecily Black</span>
          <br />
          <a href="https://github.com/ZonkeyZebra/startup">GitHub</a>
