<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search</title>
        <link rel="icon" href="../Images/Plate Icon.png" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="reviews.css"/>
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="reviews.js"></script>
    </head>
    <body>
        <header>
            <img alt="plate" width="250" class="icon" src="../Images/Plate Icon.png"/>
            <h1>Review</h1>
            <nav>
              <menu>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="your-reviews.html">Your Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              </menu>
            </nav>
          </header>
        <main>
            <form>
                <br/>
                <select class="form-select" aria-label="Default select example" id="selectRestaurant">
                    <option selected>Restaurant</option>
                    <option value="Arby's">Arby's</option>
                    <option value="Cafe Rio">Cafe Rio</option>
                    <option value="Cancun Cafe">Cancun Cafe</option>
                    <option value="Chick-Fil-A">Chick-Fil-A</option>
                    <option value="Costa Vida">Costa Vida</option>
                    <option value="Crown Burger">Crown Burger</option>
                    <option value="Domino's">Domino's</option>
                    <option value="Jamba Juice">Jamba Juice</option>
                    <option value="Jersey Mike's">Jersey Mike's</option>
                    <option value="J-Dawgs">J-Dawgs</option>
                    <option value="Little Caesars">Little Caesars</option>
                    <option value="Maria's">Maria's</option>
                    <option value="McDonalds">McDonalds</option>
                    <option value="R & R BBQ">R & R BBQ</option>
                    <option value="Raisin' Canes">Raisin' Canes</option>
                    <option value="Red 8 Bistro">Red 8 Bistro</option>
                    <option value="Subway">Subway</option>
                    <option value="Tropical Smoothie Cafe">Tropical Smoothie Cafe</option>
                    <option value="Wendy's">Wendy's</option>
                    <option value="Zupas">Zupas</option>
                </select>
                <br/>
                <select class="form-select" aria-label="Default select example" id="selectRating">
                    <option selected>Your Rating</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
                <br/>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="leaveComment" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <br/>
                <div class="mb-3">
                  <label for="inputLocation" class="form-label">Location</label>
                  <textarea class="form-control" id="leaveLocation" rows="1"></textarea>
                </div>
                <br/>
                <button type="button" class="btn btn-success" onclick="submitReview()">Submit</button>
              </form>
            <div class="live-review-updates">
                <!--<p>User300 recently left a review on Restaurant! <a href="link">Check it out?</a></p>
                <p>User500 recently left a review on Restaurant! <a href="link">Check it out?</a></p>
                <p>User100 recently left a review on Restaurant! <a href="link">Check it out?</a></p>-->
            </div>
        </main>
        <footer>
            <span class="text-reset">Cecily Black</span>
            <a href="https://github.com/ZonkeyZebra/startup">GitHub</a>
        </footer>
        
    </body>
</html>
